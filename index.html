<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>

        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,400italic">
        
    </head>
    <body md-colors="{background: 'grey-200'}" layout="column" style="overflow: hidden">

        <div layout="row" flex>

            <div layout="column" flex> 
        
                <md-toolbar md-scroll-shrink>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="FAB" md-ink-ripple="#FF0000">
                            <md-icon md-font-set="material-icons"> menu </md-icon>
                        </md-button>
                        <h3>
                            <span>Application Title</span>
                        </h3>
                    </div>
                </md-toolbar>
                
                <md-content flex layout-wrap>
                    <div style="height: 1000px;"></div>
                </md-content>
            </div>
        </div>

        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>

        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
